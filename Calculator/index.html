<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cutive">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  </head>
  <body>
    <div id="display"></div>
    <div class="row1 ">
      <button id="clear" type="button" name="button">C</button>
      <button class="operator" id="sign" type="button" name="button">+/-</button>
      <button class="operator" id="percetage" type="button" name="button">%</button>
      <button class="operator" type="button" name="button">÷</button>
    </div>
    <div class="row2">
      <button class="numbers" type="button" name="button">7</button>
      <button class="numbers" type="button" name="button">8</button>
      <button class="numbers" type="button" name="button">9</button>
      <button class="operator" type="button" name="button">X</button>
    </div>
    <div class="row3">
      <button class="numbers" type="button" name="button">4</button>
      <button class="numbers" type="button" name="button">5</button>
      <button class="numbers" type="button" name="button">6</button>
      <button class="operator" type="button" name="button">-</button>
    </div>
    <div class="row4">
      <button class="numbers" type="button" name="button">1</button>
      <button class="numbers" type="button" name="button">2</button>
      <button class="numbers" type="button" name="button">3</button>
      <button class="operator" type="button" name="button">+</button>
    </div>
    <div class="row4">
      <button class="numbers" type="button" name="button">0</button>
      <button class="numbers" type="button" name="button">.</button>
      <button id="equals" type="button" name="button">=</button>
    </div>
    <div class="row5">
      <button class="operator"  type="button" name="button">√</button>
      <!-- <button class="operator" id="percetage" type="button" name="button">%</button>
      <button class="operator" type="button" name="button">÷</button> -->
    </div>



    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
